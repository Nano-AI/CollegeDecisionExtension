<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decision Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Decision Detector</h1>

  <div>
    <h3>Positive YouTube Videos</h3>
    <input id="positive-video" list="positive-videos" type="text" placeholder="Add Positive Video">
    <datalist id="positive-videos"></datalist>
    <button id="add-positive">Add</button>
    <ul id="positive-video-list"></ul>
  </div>

  <div>
    <h3>Deferred YouTube Videos</h3>
    <input id="deferred-video" list="deferred-videos" type="text" placeholder="Add Deferred Video">
    <datalist id="deferred-videos"></datalist>
    <button id="add-deferred">Add</button>
    <ul id="deferred-video-list"></ul>
  </div>

  <div>
    <h3>Negative YouTube Videos</h3>
    <input id="negative-video" list="negative-videos" type="text" placeholder="Add Negative Video">
    <datalist id="negative-videos"></datalist>
    <button id="add-negative">Add</button>
    <ul id="negative-video-list"></ul>
  </div>

  <div>
    <h3>College Portals</h3>
    <input id="college-portal" list="college-portals" type="text" placeholder="Add College Portal">
    <datalist id="college-portals"></datalist>
    <button id="add-college-portal">Add</button>
    <ul id="college-portal-list"></ul>
  </div>

  <div>
    <h3>Acceptance Keywords</h3>
    <input id="acceptance-keyword" list="acceptance-keywords-list" type="text" placeholder="Add Acceptance Keyword">
    <datalist id="acceptance-keywords-list"></datalist>
    <button id="add-acceptance-keyword">Add</button>
    <ul id="acceptance-keyword-list"></ul>
  </div>

  <div>
    <h3>Rejection Keywords</h3>
    <input id="rejection-keyword" list="rejection-keywords-list" type="text" placeholder="Add Rejection Keyword">
    <datalist id="rejection-keywords-list"></datalist>
    <button id="add-rejection-keyword">Add</button>
    <ul id="rejection-keyword-list"></ul>
  </div>

  <div>
    <h3>Deferral Keywords</h3>
    <input id="deferral-keyword" list="deferral-keywords-list" type="text" placeholder="Add Deferral Keyword">
    <datalist id="deferral-keywords-list"></datalist>
    <button id="add-deferral-keyword">Add</button>
    <ul id="deferral-keyword-list"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
